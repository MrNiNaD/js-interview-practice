<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Create an object that extends from a string
      let myString = Object.create(String.prototype, {
        value: {
          value: "Hello, world!",
        },
      });

      // Add the custom method to this specific object
      myString.reverse = function () {
        return this.value.split("").reverse().join("");
      };

      // Usage
      console.log(myString); // Output: "!dlrow ,olleH"
    </script>
  </body>
</html>
