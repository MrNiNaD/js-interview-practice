<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(num) {
        const func = (num2) => sum(num + num2);

        func.valueOf = () => num; // #2
        return func; // #1
      }

      {
        sum(1);
        // return karega "(num2) => sum(1 + num2)" and uska valueOf function hoaga () => 1

        console.log(sum(1) == 1);
      }

      {
        sum(1)(2)(3);
        // sum(1) return karega "(num2) => sum(1 + num2)" and uska valueOf function hoaga () => 1
        // sum(1)(2) return karega "(num2) => sum(3 + num2)" and uska valueOf function hoaga () => 3
        // sum(1)(2)(3) return karega "(num2) => sum(6 + num2)" and uska valueOf function hoaga () => 6

        console.log(sum(1)(2)(3) == 6);
      }
    </script>
  </body>
</html>
