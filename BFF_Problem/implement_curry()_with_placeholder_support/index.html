<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const join = (a, b, c) => {
        return `${a}_${b}_${c}`;
      };

      function curry(fn) {
        const recursiveFn = function (...data) {
          let nopPlaceholderPresent = true;

          let filtered = data
            .filter((num) => {
              const result = typeof num === "number";

              if (!result && nopPlaceholderPresent) {
                nopPlaceholderPresent = false;
              }

              return result;
            })
            .sort((a, b) => a - b);
          if (filtered.length > 3) {
            filtered.length = 3;
          }

          if (filtered.length >= fn.length && nopPlaceholderPresent) {
            return fn(...data.sort((a, b) => a - b));
          } else {
            return recursiveFn.bind(this, ...filtered);
          }
        };

        return recursiveFn;
      }

      curry.placeholder = Symbol();

      const curriedJoin = curry(join);
      const _ = curry.placeholder;
      console.log(curriedJoin(1, 2, 3)); // '1_2_3'
      console.log(curriedJoin(_, 2)(1, 3)); // '1_2_3'
      console.log(curriedJoin(_, _, _)(1)(_, 3)(2)); // '1_2_3'
    </script>
  </body>
</html>
