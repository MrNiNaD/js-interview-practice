<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function throttle(func, wait) {
        let processing = false;
        let lastestReceived = null;

        return (data) => {
          if (!processing) {
            func(data);
            processing = true;
            setTimeout(() => {
              processing = false;
              !!lastestReceived && func(lastestReceived);
            }, wait);
          } else {
            lastestReceived = data;
          }
        };
      }
    </script>
  </body>
</html>
