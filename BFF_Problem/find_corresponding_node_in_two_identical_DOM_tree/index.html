  <body>
    <script>
      const findCorrespondingNode = (rootA, rootB, target) => {
        if (rootA === target) {
          return rootB;
        }

        for (let i = 0; i < rootA?.children?.length; i++) {
          const rootAChild = rootA?.children?.[i];
          const rootBChild = rootB?.children?.[i];

          const result = findCorrespondingNode(rootAChild, rootBChild, target);

          if (result) {
            return result;
          }
        }
      };

      const A = document.createElement("div");
      A.setAttribute("id", "#rootA");
      A.innerHTML = `
      <div>
        <div>
          <div>
            <div id="node1"></div>
          </div>
          <div>
          </div>
          <div>
            <div>
              <p id="node2"></p>
            </div>
          </div>
        <div>
      </div>
      `;
      const B = A.cloneNode(true);
      const node1 = A.querySelector("#node1");
      const node2 = A.querySelector("#node2");

      const node2Target = B.querySelector("#node2");
      console.log(findCorrespondingNode(A, B, node1));
      console.log(findCorrespondingNode(A, B, node2));
    </script>
  </body>
