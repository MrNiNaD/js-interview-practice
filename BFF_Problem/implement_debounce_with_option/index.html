<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function debounce(
        func,
        wait,
        option = { leading: false, trailing: true }
      ) {
        let timer = null;
        const { leading, trailing } = option;

        return (arg) => {
          let invoked = false;
          if (leading && timer === null) {
            func(arg);
            invoked = true;
          }

          clearTimeout(timer);

          timer = setTimeout(() => {
            if (trailing && !invoked) {
              func(arg);
            }
            timer = null;
          }, wait);
        };
      }
    </script>
  </body>
</html>
