<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, [2], [3, [4]]];

      function flat(arr, depth = 1) {
        const temp = [];

        const add = (arrToAdd, depthReach = 0) => {
          arrToAdd.forEach((val) => {
            if (Array.isArray(val) && depthReach < depth) {
              add(val, depthReach + 1);
            } else {
              temp.push(val);
            }
          });
        };

        add(arr);
      }

      flat(arr);
      // [1, 2, 3, [4]]
      flat(arr, 1);
      // [1, 2, 3, [4]]
      flat(arr, 2);
      // [1, 2, 3, 4]
    </script>
  </body>
</html>
