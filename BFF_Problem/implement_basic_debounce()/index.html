<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function debounce(func, wait) {
        let timer = null;

        return (arg) => {
          clearTimeout(timer);

          timer = setTimeout(() => {
            func(arg);
          }, wait);
        };
      }
    </script>
  </body>
</html>
