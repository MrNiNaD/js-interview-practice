<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var twoSum = function (nums, target) {
        const map = {};

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          const numMinusTarget = target - num;

          if (map.hasOwnProperty(numMinusTarget)) {
            return [map[numMinusTarget], i];
          }

          map[num] = i;
        }
      };

      console.log(twoSum([2, 7, 11, 15], 9));
    </script>
  </body>
</html>
