    <meta charset="UTF-8" />

  </head>
  <body>
    <script>
      class Solution {
        minBitwiseArray(nums) {
          let ans = [];
          let n = nums.length;

          for (let i = 0; i < n; i++) {
            let flag = false;
            let num = nums[i];

            for (let j = 31; j >= 0; j--) {
              if ((num >> j) & 1) {
                let newnum = num & ~(1 << (j + 1 - 1));
                if ((newnum | (newnum + 1)) === num) {
                  ans.push(newnum);
                  flag = true;
                  break;
                }
              }
            }
            if (!flag) {
              ans.push(-1);
            }
          }

          return ans;
        }
      }
    </script>
  </body>
