<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function containsPattern(arr, m, k) {
        let count = 0;
        for (let i = 0; i + m < arr.length; i++) {
          count = arr[i] === arr[i + m] ? count + 1 : 0;

          if (count === (k - 1) * m) {
            return true;
          }
        }
        return false;
      }

      console.log("test", containsPattern([1, 2, 1, 2, 1, 1, 1, 3], 2, 2));
    </script>
  </body>
</html>
