<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var rotate = function (matrix) {
        const n = matrix.length - 1;

        const clone = matrix.map((row) => row.map((r) => r));

        for (let i = 0; i <= n; i++) {
          for (let j = 0; j <= n; j++) {
            matrix[i][j] = clone[n - j][i];
          }
        }

        return matrix;
      };

      rotate([
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ]);

      rotate([
        [5, 1, 9, 11],
        [2, 4, 8, 10],
        [13, 3, 6, 7],
        [15, 14, 12, 16],
      ]);
    </script>
  </body>
</html>
