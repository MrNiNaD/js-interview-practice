<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      var applyOperations = function (nums) {
        const result = [];

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] === nums[i + 1]) {
            nums[i] = nums[i] * 2;
            nums[i + 1] = 0;
          }

          if (nums[i] !== 0) {
            result.push(nums[i]);
          }
        }

        while (result?.length !== nums?.length) {
          result.push(0);
        }

        return result;
      };
    </script>
